<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2024MW Hotel Grouper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
        }
        .note {
            color: gray;
            font-style: italic;
        }
        .header {
            background-color: lightgray;
            padding: 10px;
            text-align: center;
        }
        img.logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;  /* Logo is shown as is, without resizing */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="path_to_logo.png" alt="Hotel Grouper Logo" class="logo">
    </div>
    <h1>Hotel Group Booking Form</h1>
    <p class="note">Tip: Feel free to use an alias and avoid entering sensitive personal information. This app is a demonstration and made by a beginner!</p>
    <form action="/submit" method="post">
        <label for="name">Enter your name (or alias):</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <!-- Add hotel checkboxes and other inputs as previously defined -->
        <!-- Additional implementation for checkboxes and notes can be added here -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
